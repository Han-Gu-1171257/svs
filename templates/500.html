{% extends "base.html" %}
{% block title %}Server Error (500){% endblock %}

{% block content %}
<div class="text-center my-5">
  <h1 class="display-4 text-warning fw-bold">500</h1>
  <p class="lead text-muted">Something went wrong on our end.</p>
  <p class="text-muted">
    The system encountered an unexpected error. Please try again later, or return to the home page.
  </p>

  <div class="mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-primary">
      🏠 Return Home
    </a>
  </div>

  <img src="{{ url_for('static', filename='images/vet_cat.png') }}" 
       alt="Confused Cat" class="img-fluid mt-4" 
       style="max-width: 280px;">
</div>
{% endblock %}
