{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">ğŸ‘©â€âš•ï¸ Customers</h2>

  <form method="get" class="d-flex mb-3">
    <input type="text" name="q" class="form-control me-2" placeholder="Search by name" value="{{ q }}">
    <button class="btn btn-outline-primary" type="submit">ğŸ” Search</button>
  </form>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Family Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr>
        <td>{{ c.customer_id }}</td>
        <td>{{ c.first_name }}</td>
        <td>{{ c.family_name }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.email }}</td>
        <td>
          <a href="{{ url_for('customer_summary', customer_id=c.customer_id) }}" class="btn btn-sm btn-outline-info">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
