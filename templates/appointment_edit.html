{% extends "base.html" %}
{% block title %}Edit Appointment{% endblock %}

{% block content %}
<h2 class="mb-4">‚úèÔ∏è Edit Appointment</h2>

<form method="POST" class="card shadow-sm p-4">
  <div class="mb-3">
    <label for="customer_id" class="form-label">Customer</label>
    <select class="form-select" name="customer_id" required>
      {% for c in customers %}
        <option value="{{ c.customer_id }}" 
          {% if c.customer_id == appt.customer_id %}selected{% endif %}>
          {{ c.family_name }}, {{ c.first_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="appt_datetime" class="form-label">Appointment Date &amp; Time</label>
    <input type="datetime-local" name="appt_datetime" class="form-control"
           value="{{ appt.appt_datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Select Services</label>
    <div class="row">
      {% for s in services %}
        <div class="col-md-6 col-lg-4 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" 
                   name="services" value="{{ s.service_id }}"
                   {% if s.service_id in selected_services %}checked{% endif %}>
            <label class="form-check-label">{{ s.service_name }}</label>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <a href="{{ url_for('appointments') }}" class="btn btn-outline-secondary">‚¨Ö Back</a>
    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
  </div>
</form>
{% endblock %}
