{% extends "base.html" %}
{% block content %}
<h2>Edit Customer</h2>
<form method="POST">
  <div class="mb-3">
    <label>First Name:</label>
    <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
  </div>
  <div class="mb-3">
    <label>Family Name:</label>
    <input type="text" name="family_name" class="form-control" value="{{ customer.family_name }}" required>
  </div>
  <div class="mb-3">
    <label>Email:</label>
    <input type="email" name="email" class="form-control" value="{{ customer.email }}">
  </div>
  <div class="mb-3">
    <label>Phone:</label>
    <input type="text" name="phone" class="form-control" value="{{ customer.phone }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
